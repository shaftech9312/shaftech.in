<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dakia – Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-inner">
            <a href="index.html" class="brand">Shaf<span>Tech</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h1 class="section-title">Contact Us</h1>
                    <p class="section-subtitle">
                        Share a brief about your project or migration need and we’ll get back with suggestions and next steps.
                    </p>
                </div>

                <div class="contact-card">
                    <form>
                        <div class="form-row">
                            <div class="form-field">
                                <label for="name">Name</label>
                                <input id="name" type="text" placeholder="Your full name">
                            </div>
                            <div class="form-field">
                                <label for="email">Work email</label>
                                <input id="email" type="email" placeholder="you@example.com">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-field">
                                <label for="company">Company</label>
                                <input id="company" type="text" placeholder="Company name">
                            </div>
                            <div class="form-field">
                                <label for="role">Role</label>
                                <input id="role" type="text" placeholder="Your role">
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="message">How can we help?</label>
                            <textarea id="message" rows="5" placeholder="Short description of your use-case or application..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Send message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-inner">
            <span>© 2025 Dakia Technologies. All rights reserved.</span>
            <span>We’d love to hear from you.</span>
        </div>
    </footer>

</body>
</html>
