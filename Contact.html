<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shaftech — Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="left">
        <img class="logo" src="images/logo.png" alt="Shaftech logo">
        <a class="brand" href="index.html">SHAFTECH</a>
      </div>
      <nav class="top-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active nav-cta">Contact</a>
      </nav>
      <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Open menu">☰</button>
    </div>
    <div id="mobile-menu" class="mobile-menu glass" role="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <section class="container section">
      <h1 class="section-title animate-fade-up">Contact</h1>
      <p class="intro animate-fade-up delay-100">For demos, pricing or technical questions — send us a message.</p>

      <div class="contact-grid" style="margin-top:18px">
        <div class="card glass animate-fade-up delay-200">
          <form id="contact-form" novalidate>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="you@company.com" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6" placeholder="Tell us about your needs…" required></textarea>

            <div style="margin-top:12px">
              <button class="btn-primary" type="submit">Send</button>
              <a class="btn-outline" href="mailto:contact@shaftech.in">Email directly</a>
            </div>
            <p id="form-msg" class="muted" style="margin-top:10px"></p>
          </form>
        </div>

        <aside class="card glass animate-fade-up delay-300">
          <h3>Contact details</h3>
          <p class="muted">Email: <a href="mailto:contact@shaftech.in">contact@shaftech.in</a></p>
          <p class="muted">Phone: +91 88506 71077</p>
          <p class="muted">Location: Mira Road, Maharashtra, India</p>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> Shaftech</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
